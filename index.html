<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mariettas Clothes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <button
        id="boton-carrito"
        onclick="abrirCarrito()"
        class="btn btn-warning float-right mx-2"
      >
        <i class="fas fa-shopping-cart"></i>
        <span id="contadorCarrito">0</span><br />Subtotal $<span id="subtotal"
          >0</span
        >
      </button>

      <!-- <button
        id="pagar"
        onclick="pagar(carrito)"
        class="btn btn-success float-right mx-2"
      >
        Pagar
      </button> -->
    </header>

    <div class="container-fluid my-3">
      <h1 style="text-align: center">Mariettas Clothes</h1>
      <hr class="w-75 mx-auto" />
      <div class="container">
        <h2 class="my-3">Ropa en stock</h2>
      </div>
      <!-- <div
        id="contenedor-carrito"
        class="container d-flex row justify-content-center"
      ></div> -->
      <div class="d-flex justify-content-center">
        <div id="contenedor-productos" class="container d-flex row"></div>
      </div>
    </div>
    <div id="carrito" style="display: none" class="modal-contenedor">
      <div class="modal-carrito">
        <div class="d-flex row justify-content-between">
          <h3>Carrito</h3>
          <button
            id="carritoCerrar"
            onclick="cerrarCarrito()"
            class="btn btn-danger"
          >
            <i class="fas fa-close"></i>
          </button>
        </div>
        <div
          class="d-flex row wrap justify-content-center"
          id="carrito-contenedor"
        >
          <!-- <span id="" class="ml-3 d-flex column"></span> -->
        </div>
        <p class="precioProducto float-right">
          Precio total: $ <span class="" id="precioTotal">0</span>
        </p>
        <button
          class="btn btn-secondary my-3 mx-2"
          onclick="vaciarCarrito()"
          id="vaciar-carrito"
        >
          Vaciar carrito
        </button>
        <button
          class="btn btn-success my-3 mx-2"
          onclick="pagar(carrito)"
          id="continuar-compra"
        >
          Continuar con la compra
        </button>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>

    <script
      src="https://kit.fontawesome.com/d0d6ae25b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
