<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mariettas Clothes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <button id="boton-carrito" class="btn btn-success float-right mx-2">
        <i class="fas fa-shopping-cart"></i>
        <span id="contadorCarrito">0</span><br />Subtotal $<span id="subtotal"
          >0</span
        >
      </button>
    </header>
    <div class="container-fluid my-3">
      <h1 style="text-align: center">Mariettas Clothes</h1>
      <hr class="w-50 mx-auto" />
      <div class="container">
        <h2 class="my-3">Ropa en stock</h2>
      </div>
      <p>Ordenar por:</p>
      <div class="btn-group" role="group" id="button-group"></div>
      <div class="d-flex justify-content-center">
        <!-- TODO VER CONTAINER -->
        <div id="contenedor-productos" class=" d-flex row"></div>
      </div>
    </div>
    <div id="carrito" style="display: none" class="modal-contenedor">
      <div class="modal-carrito vh-100">
        <div class="container-fluid d-flex row justify-content-between mb-3">
          <h3>Carrito</h3>
          <button id="carritoCerrar" class="btn btn-danger">
            <i class="fas fa-close"></i>
          </button>
        </div>
        <table class="table">
          <thead>
            <tr class="text-dark">
              <th scope="col">#</th>
              <th scope="col" class="d-none d-md-flex">Producto</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody id="carrito-contenedor" class="tbody"></tbody>
        </table>
        <p class="precioProducto float-right font-weight-bold text-uppercase">
          Precio total: $ <span class="" id="precioTotal">0</span>
        </p>
        <button class="btn btn-secondary my-3 mx-2" id="vaciar-carrito">
          Vaciar carrito
        </button>
        <button class="btn btn-success my-3 mx-2" id="continuar-compra">
          Continuar con la compra
        </button>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/d0d6ae25b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
